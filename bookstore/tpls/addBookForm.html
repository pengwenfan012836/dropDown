<div class="panel panel-primary" ng-controller="AddBookCtrl">
	<div class="panel-heading">
	    <div class="panel-title">新增书籍</div>
	</div>
	<div class="panel-body">
	    <div class="row">
	        <div class="col-md-12">
	            <form class="form-horizontal" role="form" name="form">
	                <div class="form-group">
	                    <label class="col-md-2 control-label">
	                        书名：
	                    </label>
	                    <div class="col-md-10">
	                        <input type="email" class="form-control" ng-model="book.name" placeholder="最多64个字符" ng-model="userInfo.email">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-md-2 control-label">
	                        类型：
	                    </label>
	                    <div class="col-md-10">
	                        <select class="form-control" ng-model="book.type">
	                            <option>计算机</option>
	                            <option>金融</option>
	                            <option>哲学</option>
	                            <option>高端办公</option>
	                        </select>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-md-2 control-label">
	                        出版日期：
	                    </label>
	                    <div class="col-md-10">
	                        <input type="text" class="form-control" ng-model="book.pubTime" placeholder="日期格式YYYY-mm-dd" ng-model="userInfo.date">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-md-2 control-label">
	                        作者：
	                    </label>
	                    <div class="col-md-10">
	                        <input type="password" class="form-control" ng-model="book.author" placeholder="最多16个字符" ng-model="userInfo.password">
	                    </div>
	                </div>
	                <div class="form-group">
	                	<label class="col-md-2 control-label">
	                		价格：
	                	</label>
	                	<div class="col-md-10">
	                		<input type="text" class="form-control" ng-model="book.price">
	                	</div>
	                </div>
	                <div class="form-group">
	                    <label class="col-md-2 control-label">
	                        是否有电子书：
	                    </label>
	                    <div class="col-md-10">
	                        <input type="checkbox">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div class="col-md-offset-2 col-md-10">
	                        <a ng-click="getBookInfo()" class="btn btn-success" ng-disabled="form.$invalid">保存</a>
	                        <a ui-sref="booklist({bookType:0})" class="btn btn-primary">取消</a>
	                        <button class="btn btn-default" ng-click="setFormData()">清空表单</button>
	                    </div>
	                </div>
	            </form>
	        </div>
	    </div>
	</div>
</div>
