<div class="well" ng-controller="BookDetailCtrl">
	<div class="row">
		<div class="col-md-3">
			<div class="row">
			    <div class="col-md-12">
			        <img src="image/angularjs.jpg" alt="用AngularJS开发下一代WEB应用" width="80%">
			    </div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<a ui-sref="booklist({bookType:0})" class="btn btn-primary">返回列表</a>
				</div>
			</div>
		</div>
		<div class="col-md-9">
			<div class="row">
				<form class="form-horizontal" role="form">
                    <div class="form-group">
                    	<label class="col-md-2 control-label">
                    		书名:
                    	</label>
                    	<div class="col-md-10">
                    	    <p class="form-control-static">
                    	        <a href="http://item.jd.com/11342818.html" target="_blank" ng-bind="bookDetail.name"></a>
                    	    </p>
                    	</div>
					</div>
					<div class="form-group">
					    <label class="col-md-2 control-label">
					        类型：
					    </label>
					    <div class="col-md-10">
					        <p class="form-control-static" ng-bind="bookDetail.type">计算机</p>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-md-2 control-label">
					        出版日期：
					    </label>
					    <div class="col-md-10">
					        <p class="form-control-static" ng-bind="bookDetail.pubTime"></p>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-md-2 control-label">
					        作者：
					    </label>
					    <div class="col-md-10">
					        <p class="form-control-static" ng-bind="bookDetail.author"></p>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-md-2 control-label">
					        定价
					    </label>
					    <div class="col-md-10">
					        <p class="form-control-static" ng-bind="bookDetail.price | priceAdd">50元</p>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-md-2 control-label">
					        是否有电子书：
					    </label>
					    <div class="col-md-10">
					        <p class="form-control-static" ng-bind="bookDetail.hasElectron | electronShow">无</p>
					    </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
